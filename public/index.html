<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>

<body>

    <!-- herro container -->
    <section class="hero-container">
        <div class="element">

        </div>
        <header>
            <nav>
                <span class="company-name">stripe</span>
                <ul>
                    <li class="nav-list">Product</li>
                    <li class="nav-list">Solutions</li>
                    <li class="nav-list">Developers</li>
                    <li class="nav-list">Resources</li>
                    <li class="nav-list">Pricing</li>
                </ul>
            </nav>
            <div class="contact-sales">
                <div class="contact-sales-holder">
                    <a href="#">Contact sales </a>
                    <img src="../assets/icons/arrow.svg" alt="arrow">
                </div>
                <button class="universal-button">
                    Sign in
                    <img src="../assets/icons/orange-arrow.svg" alt="arrow">
                </button>
            </div>
        </header>
    </section>


    <!-- logo container -->
    <div class="logo">
        <div class="logo-grid">
            <img src="./media/amazon.svg" alt="Amazon">
            <img src="./media/salesforce.svg" alt="Salesforce">
            <img src="./media/google.svg" alt="Google">
            <img src="./media/urbn.svg" alt="URBN">
        </div>
        <div class="logo-grid">
            <img src="./media/shopify.svg" alt="Shopify">
            <img src="./media/whatsapp.svg" alt="WhatsApp">
            <img src="./media/bmw.svg" alt="BMW">
            <img src="./media/marriott.svg" alt="Marriott">
        </div>
    </div>


</body>

</html>
